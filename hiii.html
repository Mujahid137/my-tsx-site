<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiiiiiiiiii</title>
    <style>
      /* Base Styles */
      body {
        background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
        font-family: "Comic Sans MS", cursive, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        text-align: center;
      }

      /* Love Bubble Styling */
      .bubble {
        position: absolute;
        bottom: -50px;
        background-color: rgba(255, 77, 109, 0.3);
        border-radius: 50%;
        pointer-events: none;
        animation: float 5s ease-in forwards;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ff4d6d;
        font-size: 20px;
        z-index: 1;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Card Styling */
      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
        border: 2px solid #ff4d6d;
        width: 85%;
        max-width: 400px;
        z-index: 10;
        position: relative;
      }

      h1 {
        color: #c9184a;
        font-size: 1.8rem;
        margin-bottom: 10px;
        line-height: 1.3;
      }

      p {
        color: #ff4d6d;
        font-weight: bold;
        font-size: 1.1rem;
      }

      /* Button Group Logic */
      .btn-group {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 120px; /* Space for scaling Yes button */
        position: relative;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition:
          transform 0.2s ease,
          background 0.2s;
      }

      #yesBtn {
        background-color: #ff4d6d;
        color: white;
        box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        z-index: 11;
        position: relative;
      }

      #noBtn {
        background-color: #595959;
        color: white;
        z-index: 12;
        white-space: nowrap;
        position: relative; /* Starts in the box */
      }

      img {
        width: 140px;
        margin-bottom: 20px;
        border-radius: 20px;
      }

      /* Mobile specific font size */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.4rem;
        }
        .container {
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="mainCard">
      <div id="content">
        <img
          src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXBlbm1oZ3RocmZpZzhueHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86p6H_f6fK4wM9J8O/giphy.gif"
          alt="cute cat"
        />
        <h1>
          Hiiii Eshaaa...<br />An urgent question!!!<br />Am I the coolest guy
          you met?
        </h1>
        <p>Cmon say the truth! Ik I am üòâ</p>

        <div class="btn-group">
          <button id="yesBtn" onclick="celebrate()">YES</button>
          <button id="noBtn">NO</button>
        </div>
      </div>
    </div>

    <script>
      // --- Love Bubbles ---
      function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
        const size = Math.random() * 30 + 10 + "px";
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 5000);
      }
      setInterval(createBubble, 450);

      // --- Interaction Logic ---
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const phrases = [
        "Nice try!",
        "Too slow!",
        "Not a chance üòà",
        "Error 404",
        "Keep dreaming!",
        "Missed! üí®",
        "Try again!",
        "Nope! ü´¶",
      ];

      let yesSize = 1;
      let hasMoved = false;

      function moveButton() {
        // Switch to fixed so it can escape the container
        if (!hasMoved) {
          noBtn.style.position = "fixed";
          hasMoved = true;
        }

        // Calculate safe screen bounds
        const x =
          Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
        const y =
          Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        // Change phrase
        noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];

        // Make YES bigger
        yesSize += 0.15;
        yesBtn.style.transform = `scale(${yesSize})`;
      }

      noBtn.addEventListener("mouseover", moveButton);
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveButton();
      });

      function celebrate() {
        const card = document.getElementById("mainCard");
        noBtn.style.display = "none";
        card.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRreXh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" style="width:180px">
                <h1>I knew you'd say yes! ‚ù§Ô∏è</h1>
                <p>I know I'm special üî•</p>
                <button onclick="location.reload()" style="background:#f0f0f0; color:#333; font-size: 0.8rem; margin-top:20px; padding: 10px 20px; border-radius:10px;">Restart</button>
            `;
        document.body.style.background = "#ff4d6d";
        // Celebration burst
        for (let i = 0; i < 30; i++) {
          setTimeout(createBubble, i * 100);
        }
      }
    </script>
  </body>
</html>
